services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.production
      target: app
    working_dir: /var/www/
    networks:
      - e-museu_network
    depends_on:
      - db

  web:
    build:
      context: .
      dockerfile: Dockerfile.production
      target: web
    ports:
      - "${WEB_SERVER_PORT_PRODUCTION}:80"
    depends_on:
      - app
    networks:
      - e-museu_network

  db:
    image: mysql:8.0-debian
    environment:
      - MYSQL_DATABASE=${DB_DATABASE}
      - MYSQL_USER=${DB_USERNAME}
      - MYSQL_PASSWORD=${DB_PASSWORD}
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASSWORD}
    volumes:
      - ./mysql_data:/var/lib/mysql
    networks:
      - e-museu_network 

networks:
  e-museu_network:
    driver: bridge
